<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pantalla movil</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <kbd id="displayPhone" class=""></kbd>
        <div class="dtable">
            <div class="dtr">
                <div data-key="97" class="dtd key">
                    <kbd>1</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="98" class="dtd key">
                    <kbd>2</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="99" class="dtd key">
                    <kbd>3</kbd>
                    <span class="sound"></span>
                </div>
            </div>
            <div class="dtr">
                <div data-key="100" class="dtd key">
                    <kbd>4</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="101" class="dtd key">
                    <kbd>5</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="102" class="dtd key">
                    <kbd>6</kbd>
                    <span class="sound"></span>
                </div>
            </div>
            <div class="dtr">
                <div data-key="103" class="dtd key">
                    <kbd>7</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="104" class="dtd key">
                    <kbd>8</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="105" class="dtd key">
                    <kbd>9</kbd>
                    <span class="sound"></span>
                </div>
            </div>
            <div class="dtr">
                <div data-key="13" class="dtd key">
                    <kbd>OK</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="96" class="dtd key">
                    <kbd>0</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="8" class="dtd key">
                    <kbd>DEL</kbd>
                    <span class="sound"></span>
                </div>
            </div>
        </div>    
    </div>

    <audio data-key="96" src="sounds/0.wav"></audio>
    <audio data-key="97" src="sounds/1.wav"></audio>
    <audio data-key="98" src="sounds/2.wav"></audio>
    <audio data-key="99" src="sounds/3.wav"></audio>
    <audio data-key="100" src="sounds/4.wav"></audio>
    <audio data-key="101" src="sounds/5.wav"></audio>
    <audio data-key="102" src="sounds/6.wav"></audio>
    <audio data-key="103" src="sounds/7.wav"></audio>
    <audio data-key="104" src="sounds/8.wav"></audio>
    <audio data-key="105" src="sounds/9.wav"></audio>
    <audio data-key="13" src="sounds/calling.wav"></audio>

    <script src="./main.js"></script>
</body>

</html>
